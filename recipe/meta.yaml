{% set name = "vacuum" %}
{% set version = "0.16.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/daveshanley/vacuum/archive/v{{ version }}.tar.gz
  sha256: cdc1c93539aaa21e3cd8f2306fd30667116534aa37ff503fc8dc1a37f10d71cc

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - vacuum --help

about:
  home: https://github.com/daveshanley/vacuum
  license: MIT and BUSL-1.1
  license_file:
    - LICENSE
    - license-files/
  summary: vacuum is the worlds fastest OpenAPI 3, OpenAPI 2 / Swagger linter and quality analysis tool.
  dev_url: https://github.com/daveshanley/vacuum

extra:
  recipe-maintainers:
    - danielnachun
