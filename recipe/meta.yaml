{% set name = "vacuum" %}
{% set version = "0.17.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/daveshanley/vacuum/archive/v{{ version }}.tar.gz
  sha256: 5559bbd0f934d27d65faf310e9daa0c3d29de9b7a0b703e42b6bb51e0588318a

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - vacuum --help

about:
  home: https://github.com/daveshanley/vacuum
  license: MIT and BUSL-1.1
  license_file:
    - LICENSE
    - license-files/
  summary: vacuum is the worlds fastest OpenAPI 3, OpenAPI 2 / Swagger linter and quality analysis tool.
  dev_url: https://github.com/daveshanley/vacuum

extra:
  recipe-maintainers:
    - danielnachun
